<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>ダークRPG プロトタイプ</title>

    <!-- ドット風フォント -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            padding: 20px;
            background: linear-gradient(#000, #111 40%, #000);
            color: #eee;
        }

        h1 {
            margin-top: 0;
            text-shadow: 0 0 5px #fff;
        }

        /* RPG風ウィンドウ */
        .window {
            border: 3px solid #888;
            padding: 10px;
            background: #000;
            box-shadow: 0 0 10px #444;
            margin-bottom: 15px;
        }

        #log {
            white-space: pre-line;
            height: 300px;
            overflow-y: auto;
            font-size: 16px;
        }

        /* コマンドボタン */
        button {
            margin-right: 10px;
            margin-top: 10px;
            padding: 8px 16px;
            background: #222;
            color: #eee;
            border: 2px solid #666;
            cursor: pointer;
            font-family: 'DotGothic16', sans-serif;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            opacity: 0.4;
            cursor: default;
        }

        /* HPバー背景 */
        .hpbar-bg {
            width: 200px;
            height: 12px;
            background: #333;
            border: 2px solid #666;
            margin-top: 4px;
        }

        /* HPバー本体 */
        .hpbar {
            height: 100%;
            background: #e33;
            width: 100%;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <h1>ダークRPG プロトタイプ</h1>

    <!-- ステータスウィンドウ -->
    <div class="window" id="statusWindow">
        <div>あなたのHP: <span id="playerHPText">30</span></div>
        <div class="hpbar-bg">
            <div class="hpbar" id="playerHPBar"></div>
        </div>

        <div id="enemyStatus" style="margin-top:10px; display:none;">
            敵HP: <span id="enemyHPText">0</span>
            <div class="hpbar-bg">
                <div class="hpbar" id="enemyHPBar"></div>
            </div>
        </div>
    </div>

    <!-- コマンドウィンドウ -->
    <div class="window">
        <button id="nextBtn">▶ 次へ進む</button>
        <button id="attackBtn" disabled>▶ たたかう</button>
        <button id="runBtn" disabled>▶ にげる</button>
    </div>

    <!-- メッセージログ -->
    <div id="log" class="window"></div>

    <script src="main.js"></script>
</body>

</html>
